<!DOCTYPE html>
<html>
<head>
    <title>Snow Day Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div style="border: 2px solid #000; padding: 12px; margin-bottom: 20px;">
  <strong>SNOWSCORE RUBRIC</strong><br>
  0–25: School is ON<br>
  26–50: Late Start / Early Dismissal / Cancellation Possible<br>
  51+: Cancel School
</div>

    <h1>Snow Day Calculator</h1>

    <form action="/evaluate" method="post">
        <label>Snow (inches)</label>
        <input type="number" step="0.1" name="snow" required>

        <label>Freezing Rain (inches)</label>
        <input type="number" step="0.01" name="freezing_rain" required>

        <label>Sleet (inches)</label>
        <input type="number" step="0.01" name="sleet" required>

        <label>Average Annual Snow (inches)</label>
        <input type="number" step="1" name="avg_snow" required>

        <label>Region</label>
        <select name="region">
            <option>Urban</option>
            <option selected>Suburban</option>
            <option>Rural</option>
        </select>

        <label>School Type</label>
        <select name="school">
            <option selected>Public</option>
            <option>Private</option>
            <option>College</option>
        </select>

        <button type="submit">Evaluate</button>
    </form>
</body>
</html>
